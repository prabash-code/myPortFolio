  <head>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg: #050a18;
            --accent: #18dd59;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* Ambient Glow Backgrounds */
        .glow {
            position: fixed;
            width: 500px; height: 500px;
            filter: blur(140px);
            z-index: -1;
            opacity: 0.1;
            border-radius: 50%;
        }
        .glow-1 { background: var(--accent); top: -10%; right: -10%; }
        .glow-2 { background: #6366f1; bottom: -10%; left: -10%; }

        /* Navbar Styling */
        .navbar {
            padding: 1.5rem 0;
            background: rgba(5, 10, 24, 0.9) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }
        .nav-link { 
            font-weight: 600; color: #fff !important; margin-left: 20px;
            text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px;
        }
        .nav-link:hover, .nav-link.active { color: var(--accent) !important; }

        /* Heading */
        .connect-page {
            font-weight: 800;
            font-size: 3rem;
            text-align: center;
            margin: 60px 0 20px;
            letter-spacing: -1px;
        }
        .connect-page span { color: var(--accent); }

        /* Glass Form Container */
        .contact-container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* Modern Input Styling */
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            color: #fff;
            box-shadow: 0 0 15px rgba(24, 221, 89, 0.2);
        }
        .form-control::placeholder {
            color: var(--text-muted);
        }

        /* Submit Button */
        .btn-success {
            background: var(--accent);
            border: none;
            color: #000;
            padding: 15px;
            border-radius: 15px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-success:hover {
            background: #15c850;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(24, 221, 89, 0.3);
        }

        /* Contact Details Info */
        .contact-info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            color: var(--text-muted);
        }
        .contact-info-item i {
            color: var(--accent);
            font-size: 1.2rem;
        }
              /* Social Icon Bar */
        .social-links-modern {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }
        .social-links-modern a {
            width: 45px; height: 45px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .social-links-modern a:hover {
            background: var(--accent);
            color: #000;
            transform: scale(1.1);
        }
    </style>
  </head>

    <div class="container">
      <h2 class="connect-page" data-aos="fade-down">Let's
        <span>Connect</span></h2>
      <p class="text-center  mb-5" data-aos="fade-up">Have a project
        in mind? Let's build something amazing together.</p>

      <div class="contact-container" data-aos="zoom-in">
        <div class="row mb-4 text-center">
          <div class="col-md-6">
            <div class="contact-info-item justify-content-center">
              <i class="fas fa-envelope"></i>
              <span>withanachchi.pc@gmail.com</span>

          </div>
          <div class="col-md-6">
            <div class="contact-info-item justify-content-center">
              <i class="fas fa-phone"></i>
              <span>076-8349593</span>
            </div>
          </div>
        </div>

        <form id="contact-form">
          <div class="mb-3">
            <input type="text" name="name" id="full-name" class="form-control"
              placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <input type="email" name="email" id="email" class="form-control"
              placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="tel" name="phone" id="number" class="form-control"
              placeholder="Contact Number">
          </div>
          <div class="mb-4">
            <textarea class="form-control" rows="4" id="message"
              placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Send Message <i
              class="fas fa-paper-plane ms-2"></i></button>
          <div class="social-links-modern">
            <a href="https://github.com/prabash-code" target="_blank"><i

            <a href="https://www.linkedin.com/in/prabash-withanachchi/"

        </div>

      </form>
